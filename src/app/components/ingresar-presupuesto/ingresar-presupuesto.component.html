<div class="row" id="body">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center">Ingresar Presupuesto</h2>
    <div class="card">
      <div class="card-body">
        <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
          <span class="badge bg-danger textError"
            >EL PRESUPUESTO TIENE QUE SER MAYOR A 0</span
          >
        </div>
        <input
          type="number" [(ngModel)]="cantidad"
          class="form-control form-control-lg p-3"
          placeholder="Ingresar su presupuesto"
        />
        <button class="btn btn-secondary btn-lg btn-block mt-3" (click)="agregar()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
