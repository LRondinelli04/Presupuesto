<h4 class="text-center">Lista de Gastos</h4>
<hr />
<div class="row">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto <strong>${{ this.presupuesto }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sizeAlert" [ngClass]="colorRestante()">
      Restante <strong>${{ this.restante }}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let gasto of listGastos"
        class="list-group-item d-flex justify-content-between"
      >
        <strong>{{ gasto.nombre }}</strong>
        <span class="badge rounded-pill bg-secondary"
          >${{ gasto.cantidad }}</span
        >
      </li>
    </ul>
  </div>
</div>
